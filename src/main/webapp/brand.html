<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addBrand.html"><input type="button" value="新增"></a><br>
<hr>
<table id="brandTable" border="1" cellspacing="0" width="100%">
    <tr>
        <th>序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
        <th>排序</th>
        <th>品牌介绍</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
</table>

    <script src="js/axios-0.18.0.js"></script>
    <script>
        window.onload = function (){
            axios({
                method:"GET",
                url: "http://localhost:8080/brand-demo/SelectAllServlet"
            }).then(function (resp){
                let brands = resp.data;
                let tableData = " <tr>\n" +
                    "        <th>序号</th>\n" +
                    "        <th>品牌名称</th>\n" +
                    "        <th>企业名称</th>\n" +
                    "        <th>排序</th>\n" +
                    "        <th>品牌介绍</th>\n" +
                    "        <th>状态</th>\n" +
                    "        <th>操作</th>\n" +
                    "    </tr>";

                // let tableData = "<tr>" +
                //     "<th>序号</th>" +
                //     "<th>品牌名称</th>" +
                //     "<th>企业名称</th>" +
                //     "<th>排序</th>" +
                //     "<th>品牌介绍</th>" +
                //     "<th>状态</th>" +
                //     "<th>操作</th>" +
                //     "</tr>";

                for(i = 0;i<brands.length; i++){
                    let brand = brands[i];


                    tableData += "\n" +
                        "    <tr align=\"center\">\n" +
                        "        <td>"+(i+1)+"</td>\n" +
                        "        <td>"+brand.brandName+"</td>\n" +
                        "        <td>"+brand.companyName+"</td>\n" +
                        "        <td>"+brand.ordered+"</td>\n" +
                        "        <td>"+brand.description+"</td>\n" +
                        "        <td>"+brand.status+"</td>\n" +
                        "\n" +
                        "        <td><a href=\"#\">修改</a> <a href=\"#\">删除</a></td>\n" +
                        "    </tr>";
                }
                document.getElementById("brandTable").innerText = tableData;
            })

        }


    </script>
</body>
</html>
